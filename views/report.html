            </table>

        <h4 id="ok2">Weekly Expenses</h4>

            <table class="table table-striped table-primary table-bordered mt-3">
                <thead>
                    <tr>
                        <th scope="col">date </th>

    <script>

        /*download report*/
        const downloadReport = document.querySelector('.download-report');
        downloadReport.addEventListener('click', () => {
            window.print();
        })


        let monthlydata = document.querySelector('.monthlydata');
        document.addEventListener('DOMContentLoaded', (e) => {
            let token = localStorage.getItem('token');
            axios
                .get("http://localhost:5000/daily/report", {
                    headers: { authorization: token },
